    <main>
        <hr>

        </section>
        <br>
        <br>
        <section>
            <h3>
                FORMULARIO
            </h3>
        <form action="#">
            <fieldset>
                <legend>Formulario de Suscripción</legend>
                <div class="susc">
                    <section class="nombres">
                    <label for="nombre">Completa con tu Nombre</label>
                    <input type="text" name="name" placeholder="Valeria">
                <br>
                    <label for="apellido">Completa con tu Apellido</label>
                    <input type="text" name="apellido" placeholder="Román">   
                    </section>         
                    <section class="mail">
                    <label for="email">*Escribe tu mail</label>
                    <input type="email" name="email" required>
                <br>
                    <label for="país">Queres recibir tips cafeteros?</label>
                    <select name="país" id="">
                        <option value="Claro que si">Claro que sí!</option>
                        <option value="Por ahora no">Por ahora no, gracias</option>
                    </select>
                <br>
                    <section class="coment">
                    <label for="comentario">Dejanos un comentario</label>
                    <br>
                    <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                <br>
                    <input type="submit" value="Enviar datos">
                    <input type="Reset" value="Borrar">
                <br>
                    <h4>
                    <a href="index.html">INICIO</a>  
                    </h4>
                    </section>
                </div>
            </fieldset>
        </form>
